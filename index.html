<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta tags básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap");
    </style>

    <!-- SEO Principal -->
    <title>DigiSales - Sistema de Ventas Inteligente | AICODIGI</title>

      name="description"
      content="DigiSales es el sistema de ventas más completo para tu negocio. Gestiona inventario, clientes, facturación y reportes en tiempo real. Desarrollado por AICODIGI."
    />
    <meta
      name="keywords"
      content="sistema de ventas, punto de venta, POS, gestión comercial, inventario, facturación, AICODIGI, DigiSales, software de ventas"
    />
    <meta name="author" content="AICODIGI" />
    <meta name="robots" content="index, follow" />

    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Preconnect para mejorar rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Schema.org JSON-LD (preparado para el futuro) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "DigiSales",
        "description": "Sistema de ventas inteligente para gestión completa de negocios",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web Browser",
        "creator": {
          "@type": "Organization",
          "name": "AICODIGI"
        },
        "featureList": [
          "Gestión de inventario",
          "Control de clientes",
          "Facturación electrónica",
          "Reportes en tiempo real",
          "Punto de venta"
        ]
      }
    </script>

    <!-- Optimización adicional -->
    <meta name="theme-color" content="#1a73e8" />
    <meta name="msapplication-TileColor" content="#1a73e8" />

    <!-- Prevenir zoom en dispositivos móviles -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>
